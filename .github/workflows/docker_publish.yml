name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t moneymind .

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.NIcole5959__ }} | docker login -u ${{ secrets.yangyalinicole }} --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag moneymind ${{ secrets.yangyalinicole }}/moneymind:latest
          docker push ${{ secrets.yangyalinicole }}/moneymind:latest
